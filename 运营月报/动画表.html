<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="zepto.min.js"></script>
    <script src="animate.js"></script>
    <script src="flex.js"></script>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        html {
            position: relative;
            width:100%;
            height:100%;
        }
        body{
            width:100%;
            height:100%;
            background: url("bg_img.png") no-repeat center;
            -webkit-background-size:100% 100%;
            background-size:100% 100%;
            color: #fff;
        }
        .box{
            padding:0 30px;
            font-size: 16px;

        }
        div.box div:nth-of-type(1){
            font-size: 0.8rem;
            padding:0.3rem 0;
            height:1rem;
        }
        div.box div:nth-of-type(2){
            position: relative;
            width:100%;
            border-bottom: 1px solid #fff;
            height:4rem;
            border-top:1px dashed #fff;
        }
        div.box div:nth-of-type(2) span {
            width:100%;
            display: inline-block;
            position: relative;
            margin-top: 2rem;
            border-top: 1px dashed #fff;
        }
        div.box div:nth-of-type(2) em {
            font-style: normal;
            position: absolute;
            left:-27px;
            top:-10px;
        }
        div.box div:nth-of-type(2) i {
            font-style: normal;
            position: absolute;
            left:-10px;
            bottom:-10px;
        }
        ul {
            list-style: none;
        }
        .lf {
            float: left;
            width:16.66%;
            text-align: center;
        }
        .special{
            /*height: 100%;*/
            position: absolute;
            width:100%;
            font-size: 10px;
            /*color: deepskyblue;*/
            bottom:0;
        }
        .cir b{
            /*color: deepskyblue;*/
            position: relative;
            top:-15px;
            left:20%;
            font-size: 10px;
            z-index: 10;
        }
        .special li {
            position: absolute;
            overflow: hidden;
            height:20px;
            bottom:0;
            left:0;
        }
        .special li p {
            height:10px;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
            visibility: hidden;
            font-size: 0;
            height: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div>单位（亿）</div>
    <div>
        <em>2.0</em>
        <span><em>1.0</em></span>
        <ul class="special clearfix">
            <li class="lf"><p></p><img src="1.png" alt=""></li>
            <li class="lf" style="left:16%;"><p></p><img src="1.png" alt=""></li>
            <li class="lf" style="left:32%;"><p></p><img src="1.png" alt=""></li>
            <li class="lf" style="left:48%;"><p></p><img src="1.png" alt=""></li>
            <li class="lf" style="left:64%;"><p></p><img src="1.png" alt=""></li>
            <li class="lf" style="left:82%; height: 1.3rem;"><p style="text-align: center; width: 0.9rem; line-height:1rem;background-size: 100% 100%;background-repeat: no-repeat;background-position: center; margin:0 auto;height: 1rem;"></p><img src="1.png" alt=""></li>
        </ul>
        <i>0</i>
    </div>
    <ul class="clearfix cir">
        <li class="lf">8月</li>
        <li class="lf">9月</li>
        <li class="lf">10月</li>
        <li class="lf">11月</li>
        <li class="lf">12月</li>
        <li class="lf">17年1月</li>
        <!--<b>●</b>-->
    </ul>
</div>
</body>
<script>
    $(function(){
        var data = [0.75,0.95,1.2,0.85,0.96,0.81];
        var f = 0;
        var timer = setInterval(function(){
            if(f<data.length-1){
                $('.special li').eq(f).animate({
                    'height':data[f]*2+0.399+'rem',
                },500,'ease-out',function () {
                    $(this).find('p').html(data[f-1]);
                });
                console.log(f)
            } else {
                $('.special li').eq(f).animate({
                    'height':data[f]*2+1.133+'rem',
                },500,'ease-out',function () {
                    $(this).find('p').html(data[f-1]);
                    if(f == data.length){
                        $(this).find('p').css('backgroundImage','url("event.png")');
                        clearInterval(timer);
                    }
                });
            }
            f++;
        },1000)
    })
</script>
</html>
