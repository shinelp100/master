<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="echarts.min.js"></script>
    <script src="flex.js"></script>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        html{
            position: relative;
            width:100%;
            height:100%;
        }
        body{
            background-color: #000;
            width:100%;
            height:100%;
        }
        #main {
            /*margin:5rem 20px 0 20px;*/
            /*margin: 0 auto;*/
            color: #fff;
        }
    </style>
</head>
<body>
<div id="main" style="width:60%;height:30%;float: right;"></div>
<div id="main1" style="width:60%;height:30%;float: right;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var myChart1 = echarts.init(document.getElementById('main1'));
    option = {
        title : {
            x:'center',
            y:'center',
            text: '投资用户占比',
            textStyle:{
                color:'#fff',
                fontSize:10,
            },
        },
        series : [
            {
                name:'投资人数占比',
                type:'pie',
//                center : ['50%', '35%'],
                legendHoverLink:false,
                hoverAnimation:false,
                radius : ['40%', '50%'],
                label:{
                    normal:{
                        show : true,
                        position : 'outside',
                        textStyle : {
                            fontSize : '12',
                            fontWeight : 'bold'
                        }
                    },
                },
                labelLine:{
                    normal:{
                        length:10,
                        length2:5
                    }
                },
                data:[
                    {value:39.4, name:'39.4%'},
                    {value:60.6, name:'60.6%'},
                ]
            },
        ]
    };
    myChart.setOption(option);
    myChart1.setOption(option);
</script>
</html>
