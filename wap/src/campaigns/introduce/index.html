<ul class="indicator">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
<script>
	$(document).ready(function(){
		var num = 0;
		window.addEventListener( "load", function() {
		    FastClick.attach( document.body );
		    document.timer = setInterval(function(){
				num+=1;
				if(num == 101){
					clearInterval(document.timer);
				}else{
					$(".page-redloading").css({"width":num+"%"});			
				}
			},20);
			setTimeout(function(){
				pageslide.next();
			},3000);
		}, false );
		var pageslide = new PageSlider({
	        pages: $('.page-wrap .page'),
			gestureFollowing: false,  //开启手势跟随 
			hasDot: false,
			preventDefault: true,  //可选，是否阻止默认行为
			rememberLastVisited: true,  
			animationPlayOnce: false, //可选，切换页面时，动画只执行一次
			dev: 0, //0|1|2|3|...
			oninit: function (e) {
				//页面初始化
				$('.indicator li').removeClass('cur').eq(0).addClass('cur');
			},
			onchange: function () {
				//可选，每一屏切换完成时的回调
				$(".page-wrap>div").each(function(){
					var $index = $(this).index();
					if($(this).hasClass("current")){
						$('.indicator li').removeClass('cur').eq($index).addClass('cur');
					}
				});
			}
	    });

		var $height = $(window).height();
		if($height <1136){
			$(".top-empt4-1").hide();
			$(".top-empt5-1").hide();
			$(".top-empt6-2").hide();
			$(".weixin-empty2").hide();
		}
	});
	var app = document.getElementById('container');
	app.getAttribute('background',__uri('images/wdjf-img6.png'));
</script>
