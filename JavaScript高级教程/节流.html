<body>
<div id="cl">click me</div>
<script>
    //方法一
    function throttle(method,context){
        clearTimeout(method.tId);
        method.tId=setTimeout(function(){
            method.call(context);
        },200);
    }
    function myFunc() {
        alert(1);
    }
    //调用
//    window.onresize=function(){
//        throttle(myFunc);
//    }
    //原生写法兼容
    document.querySelector("#cl").onclick = function(){
        throttle(myFunc);
    }
