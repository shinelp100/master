<script>
    $(function () {
        FastClick.attach(document.body);
        //wifi提示
        $('.wifi-tip span').on('click', function () {
            $(this).parent().hide();
        });

        //生成img
        $('.video-items').append('<img src="images/loading.gif" class="loading" alt="">');
    });

    window.onload = function () {
        var media = document.querySelectorAll(".media");
        var mediaLength = media.length;
        var loading = document.querySelectorAll('.loading');

        for (var i = 0; i < mediaLength; i++) {
            media[i].index=i;
            media[i].onclick = function() {

                this.loadstart = function () {
                    loading[this.index].style.display = 'block';
                };
                this.onwaiting = function () {
                    loading[this.index].style.display = 'block';
                };
                this.oncanplay = function () {
                    loading[this.index].style.display = 'none';
                };

                for (i = 0; i < mediaLength; i++) {
                    media[i].pause();
                    loading[i].style.display = 'none';
                }

                this.play();

            }
        }

    }

</script>
</body>
</html>
