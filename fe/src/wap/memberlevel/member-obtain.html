<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>如何获得</title>

<body>
<header class="obtainheader">
    <h4><span style="font-size: 0.6rem;">•</span> 如何获得财富值？</h4>
    <p>投资即可获得财富值，投资金额越高，投资标的时间越长，可获得的财富值就越高。</p>
    <p>累计投资年化理财金额每达到1万元后，财富值增加1分（新手专享、理财计划和转让产品除外），年化理财金额=投资金额*期限/365，项目起息日发放。</p>
</header>
<section class="obtaincontent">
    <h4><span style="font-size: 0.6rem;">•</span> 会员等级及财富值</h4>
    <table cellspacing="0">
        <tr>
            <td>序号</td>
            <td>等级</td>
            <td>财富值</td>
        </tr>
        <tr>
            <td>1</td>
            <td>V0会员</td>
            <td>0＜V＜20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>V0会员</td>
            <td>20≤V＜50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>V0会员</td>
            <td>50≤V＜100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>V0会员</td>
            <td>100≤V＜200</td>
        </tr>
        <tr>
            <td>5</td>
            <td>V0会员</td>
            <td>200≤V＜500</td>
        </tr>
        <tr>
            <td>6</td>
            <td>V0会员</td>
            <td>500≤V＜800</td>
        </tr>
        <tr>
            <td>7</td>
            <td>V0会员</td>
            <td>800≤V＜1500</td>
        </tr>
        <tr>
            <td>8</td>
            <td>V8会员</td>
            <td>V≥1500</td>
        </tr>
    </table>
</section>
