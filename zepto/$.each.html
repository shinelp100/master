<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.each</title>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<script>
    $(function () {
        $.each( { name: "John", lang: "JS" }, function(name,value){
            console.log( "Name: " + name + ", Value: " + value );
        });
    })
</script>
</body>
</html>
