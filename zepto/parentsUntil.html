<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parentsUntil</title>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="finded" data-id="find">
    <ul>
        <li>
            <span class="inner"></span>
        </li>
    </ul>
</div>
<script>
    $(function(){
        console.log($(".inner").parentsUntil("#finded"));
    })background-color: #70c1ff;
    box-shadow: 0 3px 5px #92e9e0;
</script>
</body>
</html>
