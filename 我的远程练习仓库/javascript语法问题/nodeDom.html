<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的递归调用遍历don下的子节点</title>
</head>
<body>
<ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script>
    var node = document.getElementsByClassName('box');
//    console.log(node[0].childNodes.length)
    (function walkTree(node){
        if(node == null)
            return;
        for(var i = 0 ; i<node.childNodes.length; i++){
            console.log(node.childNodes[i]);
            walkTree(node.childNodes[i]);
        }
    })(node[0]);
</script>
</html>
