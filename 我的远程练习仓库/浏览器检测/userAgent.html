<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userAgent</title>
</head>
<body>
<script>
    console.log(navigator.userAgent);
//    http://apps.bdimg.com/libs/amd.loader/0.9.0/amd.loader.js
    console.log(navigator.userAgent.indexOf("Firefox"));
    function createFunctions() {
        var result = new Array();
        for (var i = 0; i < 10; i++) {
            result[i] = (function (num) {
                return num;
            })(i);
        }
        return result;
    }
    var arr = createFunctions();
    console.log(arr);
</script>
</body>
</html>
