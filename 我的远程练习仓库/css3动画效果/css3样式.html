<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3样式</title>
    <style>
        .tag span {
            position: relative;
            display: block;
            height:200px;
            background-color:#000;
            width:2px;
            transform-origin: left top;
            transform: rotate(-20deg);
        }
        .tag span i {
            display: block;
            width:10px;
            height:10px;
            border-radius: 100%;
            border: 1px solid #000;
            position: absolute;
            bottom: -11px;
            right: -5px;
        }
        .tag p {
            width:135px;
            height:40px;
            background-color: #ff2b01;
            color: #fff;
            border:1px solid #000;
            font-size: 24px;
            line-height: 40px;
            border-radius: 20px;
            text-align: center;
            padding: 0;
            margin:-5px 0 0 0;
        }
    </style>
</head>

<body>
<div class="tag">
    <span><i></i></span>
    <p>周年庆</p>
</div>
</body>
