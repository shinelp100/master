<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>华谊兄弟首页3D图片轮播效果</title>
    <script src="lib.flexible.js"></script>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="imageflow.js"></script>
    <style>
        .imageflow {
            overflow: hidden;
            position: relative;
            text-align: left;
            visibility: hidden;
            width: 100%
        }

        .imageflow img {
            border: none;
            position: absolute;
            top: 0px;
            visibility: visible;
            -ms-interpolation-mode: bicubic
        }

        .imageflow p {
            margin: 0 auto;
            text-align: center
        }

        .imageflow .loading {
            border: 1px solid #ccc;
            height: 15px;
            left: 50%;
            margin-left: -106px;
            padding: 5px;
            position: relative;
            visibility: visible;
            width: 200px
        }

        .imageflow .loading_bar {
            background: #ccc;
            height: 15px;
            visibility: visible;
            width: 1%
        }

        .imageflow .caption {
            font-weight: bold;
            position: relative;
            text-align: center;
            z-index: 10000
        }

        .imageflow .scrollbar {
            border-bottom: 1px solid #b3b3b3;
            position: relative;
            visibility: hidden;
            z-index: 10001;
            height: 1px
        }

        .imageflow .slider {
            height: 14px;
            margin: -6px 0 0 -7px;
            position: absolute;
            width: 14px;
            z-index: 10002
        }

        .imageflow .images {
            overflow: hidden;
            white-space: nowrap
        }
    </style>
</head>
<body>

<div>
    <div id="starsIF" class="imageflow">
        <div id="starsIF_images" class="images" classname="images">
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="4.jpg" alt="">
            <img src="5.jpg" alt="">
            <img src="6.jpg" alt="">
            <img src="7.jpg" alt="">
            <img src="8.jpg" alt="">
            <img src="9.jpg" alt="">
            <img src="10.jpg" alt="">
            <img src="11.jpg" alt="">
            <img src="12.jpg" alt="">
            <img src="13.jpg" alt="">
            <img src="14.jpg" alt="">
            <img src="15.jpg" alt="">
            <img src="16.jpg" alt="">
            <div id="starsIF_slideshow" class="slideshow pause" classname="slideshow pause"></div>
        </div>
    </div>
</div>


</body>
</html>
