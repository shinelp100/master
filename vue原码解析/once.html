<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>once</title>
</head>
<body>
<button id="test">click me</button>
<script>
    function once (fn) {
        var called = false;
        return function () {
            if (!called) {
                called = true;
                fn.apply(this, arguments);
            }
        }
    }

    function add(a) {
        alert(a);
    }
    document.querySelector("#test").onclick = function(){
        var a = once(add(6));
        this.disabled = true;
        for(var key in this){
            console.log(key);
        }
    }
</script>
</body>
</html>
