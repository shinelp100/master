<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片模糊</title>
</head>
<body>
<img lowsrc="2.png" src="1.png" alt="">
</body>
</html>
<script>
    $(function(){
        var top = $(".flex-content").eq(0).height();
        var content = $(".flex-content").eq(1).height();
        var foot = $(".flex-content").eq(2).height();
        var allH = parseFloat(top)+parseFloat(content)+parseFloat(foot);
        var viewH = $(window).height();
        if(viewH>allH){
            $(".flex-content").eq(2).css({position:"fixed",bottom:0,left:0})
        }
    })
</script>
