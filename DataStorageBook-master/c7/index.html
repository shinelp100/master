<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee Directory</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Custom styles for this template -->
	<style>
	body {
		padding-top: 50px;
	}
	
	#resultsDisplay table tr td {
		padding:5px;
	}
	</style>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Camden Incorporated</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

			<h1>Employee Directory</h1>
			
			<!-- 
				Search form for directory. Initially blank.
			-->
			<div id="searchFormDiv" style="display:none">

				<form class="form-horizontal" id="searchForm">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lastname">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Search</button>
						</div>
					</div>
				</form>
				
			</div>
			
			<!-- display results -->
			<div id="resultsDisplay"></div>
			
			
		</div>




	<!-- Modal shown when setting up data. -->
	<div class="modal fade" id="setupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Data Setup</h4>
				</div>
				<div class="modal-body">
					In order to use the employee directory we must update your local database
					with the most up to date information. Please stand by...
				</div>
			</div>
		</div>
	</div>

	<!--
		Used for results.
	-->
	<script id="result-template" type="text/x-handlebars-template">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">{{name.first}} {{name.last}}</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-2">
					<img src="{{picture.medium}}" class="img-rounded">
				</div>
				<div class="col-md-10">
					<table style="width:100%">
						<tr>
							<td><b>Email:</b></td>
							<td><a href="mailto:{{email}}">{{email}}</a></td>
						</tr>
						<tr>
							<td><b>Phone:</b></td>
							<td>{{phone}}</td>
						</tr>
						<tr>
							<td><b>Cell:</b></td>
							<td>{{cell}}</td>
						</tr>
						<tr valign="top">
							<td><b>Location:</b></td>
							<td>{{location.street}}<br/>
							{{location.city}}, {{location.state}} {{location.zip}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	</script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
	<script src="lib/lockr.min.js"></script>
	<script src="lib/Dexie.min.js"></script>
	<script src="js/app.js"></script>

  </body>
</html>
