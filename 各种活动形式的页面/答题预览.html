<body>
	<div id="db-content">
    <div class="main">
      <div class="home-container">
        <div class="tips"></div>
        <div class="start"><div class="loading"></div></div>
        <div class="status">今日剩余<span>1次</span>免费机会</div>
      </div>
      <div class="questions-container">
        <script id="main" type="text/html">
          {{each}}
            {{if $value.type=='image'}}
              <div class="img-question" data-index="{{$index}}" data-id="{{$value.id}}">
                <div class="question-title">{{$index+1}}.{{$value.name}}</div>
                {{if $value.options.length==2 || $value.options.length==4}}
                  <div class="img-groups two">
                {{else if $value.options.length==5}}
                  <div class="img-groups five">
                {{else}}
                  <div class="img-groups">
                {{/if}}
                  {{each $value.options}}
                    <div class="group" data-id="{{$value.optionId}}">
                      <div class="img-box">
                        <img src="{{$value.option}}">
                      </div>
                      <div class="icon-box">
                        <div class="icon-bg"></div>
                        <i class="icon iconfont">&#xe64c;</i>
                      </div>
                    </div>
                  {{/each}}
                </div>
              </div>
            {{else if $value.type=='text'}}
              <div class="text-question" data-index="{{$index}}" data-id="{{$value.id}}">
                <div class="question-title">{{$index+1}}.{{$value.name}}</div>
                <div class="text-groups">
                  {{each $value.options}}
                    {{if $index==0}}
                      <div class="group" data-id="{{$value.optionId}}">A:{{$value.option}}<i class="icon iconfont">&#xe64c;</i></div>
                    {{else if $index==1}}
                      <div class="group" data-id="{{$value.optionId}}">B:{{$value.option}}<i class="icon iconfont">&#xe64c;</i></div>
                    {{else if $index==2}}
                      <div class="group" data-id="{{$value.optionId}}">C:{{$value.option}}<i class="icon iconfont">&#xe64c;</i></div>
                    {{else if $index==3}}
                      <div class="group" data-id="{{$value.optionId}}">D:{{$value.option}}<i class="icon iconfont">&#xe64c;</i></div>
                    {{/if}}
                  {{/each}}
                </div>
              </div>
            {{/if}}
          {{/each}}
        </script>
        <div class="next-question disabled"></div>
        <div class="submit disabled"><div class="loading"></div></div>
      </div>
      <div class="result-container">
        <div class="noPrize">
          <div class="result"></div>
          <div class="tip"></div>
          <div class="cry"></div>
          <div class="again"></div>
        </div>
        <div class="prize">
          <div class="result"></div>
          <div class="tip">恭喜你，快来领取奖品吧！</div>
          <div class="prize-img"><img src="http://hd.dlp.duiba.com.cn/preview/question.html"></div>
          <div class="prize-name"></div>
          <div class="line"></div>
          <div class="getPrize"></div>
        </div>
      </div>
    </div>
    <div class="swiper-container swiper-container-horizontal" style="cursor: -webkit-grab;">
      <div class="swiper-wrapper" style="transform: translate3d(30px, 0px, 0px); transition-duration: 0ms;">
        <div class="swiper-slide swiper-slide-active" data-type="coupon" data-itemid="1" style="margin-right: 30px;">
          <div class="prize-img-box">
            <img class="prize-img" src="./答题预览_files/thank.png" alt="海南樱桃一箱">
          </div>
          <p class="prize-name">海南樱桃一箱</p>
        </div>
        <div class="swiper-slide swiper-slide-next" data-type="object" data-itemid="2" style="margin-right: 30px;">
          <div class="prize-img-box">
            <img class="prize-img" src="./答题预览_files/alipay.png" alt="本地有机草莓1kg">
          </div>
          <p class="prize-name">本地有机草莓1kg</p>
        </div>
        <div class="swiper-slide" data-type="virtual" data-itemid="3" style="margin-right: 30px;">
          <div class="prize-img-box">
            <img class="prize-img" src="./答题预览_files/qb.png" alt="橙子6个">
          </div>
          <p class="prize-name">橙子6个</p>
        </div>
        <div class="swiper-slide" data-type="virtual" data-itemid="3" style="margin-right: 30px;">
          <div class="prize-img-box">
            <img class="prize-img" src="./答题预览_files/qb.png" alt="橙子6个">
          </div>
          <p class="prize-name">橙子6个</p>
        </div>
      </div>
      <div class="swiper-scrollbar"><div class="swiper-scrollbar-drag" style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms; width: 599.881px;"></div></div>
      <div class="tag"></div>
    </div>
    <div class="rule">
      <div class="title">【 活动规则 】</div>
      <div class="text"><h3>活动说明</h3><p>这里填写活动的相关说明</p></div>
    </div>
    <p class="apple" style="display: none;">*兑换项与活动和设备生产商Apple Inc.公司无关</p>
	</div>
  <div class="prize-modal">
    <div class="prize-modal-dialog">
      <div class="close"></div>
      <div class="result"></div>
      <div class="tip">恭喜你，快来领取奖品吧！</div>
      <div class="prize-info">
        <img class="left" src="http://hd.dlp.duiba.com.cn/preview/question.html">
        <div class="right">
          <div class="prize-name"></div>
          <div class="validate"></div>
          <div class="codePassword">
            <p class="couponCode"></p>
            <p class="couponPassword"></p>
          </div>
        </div>
      </div>
      <div class="use-rule">
        <div class="use-rule-wrapper"></div>
      </div>
      <p class="ordernum"></p>
      <p class="tel">客服热线：400-700-6533</p>
      <div class="use"></div>
    </div>
